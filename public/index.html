<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      e-Wallet :: Seu carteira digital
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kufam&family=Lobster&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="text-center my-4">
        {{ title }}
      </h1>
      <div class="row">
        <button class="col-4 btn btn-lg btn-danger" @click="decrease">
          <i class="fa fa-minus"></i>
        </button>
        <div class="col-4">
          <p class="h1 text-center">{{ count }}</p>
        </div>
        <button class="col-4 btn btn-lg btn-success" @click="increase">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/5cdc6e7c19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
